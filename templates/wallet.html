<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banana Bundle</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cabin:ital,wght@0,400..700;1,400..700&display=swap');

        html {
            text-align: center;
            font-family: "Cabin", sans-serif;
        }
        .wallet {
            text-align: center;
        }
        .nfts {
            display: grid;
            grid-template-columns: repeat(5, 250px);
            gap: 15px;
            justify-content: center;
            align-content: center;
        }
        .nft {
            color: black;
            text-decoration: none;
        }
        .nft img {
            width: 230px;
            border-radius: 15px;
        }
    </style>
</head>
<body>
    {% include "partials/header.htm" %}

    <div class="wallet">
        <h1 onclick="navigator.clipboard.writeText('{{ walletAddress }}'); alert('Adresse copiée')" style="margin: 30px;">Adresse : {{ walletAddress }}</h1>

        {% if ownedNFTs %}
            <h2 style="margin: 20px;">NFTs possédés :</h2>

            <div class="nfts">
                {% for nft in ownedNFTs %}
                    <a class="nft" href="/nft/{{ nft.token_id }}">
                        <img src="{{ nft.data }}">
                        <h3>{{ nft.nft_name }}</h3>
                        <h5>par {{ nft.artist }}</h5>
                    </a>
                {% endfor %}
            </div>
        {% else %}
            <h2 style="margin: 20px;">Aucun NFT possédé</h2>
        {% endif %}
    </div>
</body>
</html>
