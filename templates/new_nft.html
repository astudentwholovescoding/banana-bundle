<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banana Bundle</title>
</head>
<body>
    {% include "partials/header.htm" %}

    <form action="/new-nft" method="post" enctype="multipart/form-data">
        <input type="file" name="data" accept="image/*" required>
        <input type="text" name="NFTName" required>
        <input type="text" name="artistName" {% if artistName %}value="{{ artistName }}"{% endif %} required>
        <input type="number" name="qty" value="1" required>
        <button>Valider</button>
    </form>
</body>
</html>
